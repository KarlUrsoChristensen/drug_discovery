defaults:
  - _self_

method: semi-supervised-ensemble

train:
  total_epochs: 400
  validation_interval: 10
  alpha: 0.995 # between 0.9 and 0.999 makes sense
  unlabeled_per_labeled: 1 # can only be 0, 1, 2, 3 or 4 (0 meaning no unlabeled data)

init:
  _target_: trainer.MeanTeacherEnsemble
  supervised_criterion:
    _target_: torch.nn.MSELoss
  unsupervised_criterion:
    _target_: torch.nn.MSELoss
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 0.001
    weight_decay: 0.005
  scheduler:
    _target_: torch.optim.lr_scheduler.StepLR
    _partial_: true
    step_size: 1
    gamma: 0.975
  

